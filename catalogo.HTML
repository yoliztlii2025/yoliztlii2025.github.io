<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: red;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77AADD 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
        }
         .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #ff5e6c;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: #fff;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-basis: calc(33.333% - 40px);
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product p {
            margin-bottom: 10px;
        }
        .product .price {
            font-size: 1.2em;
            color: #b12704;
        }
    </style>
</head>
